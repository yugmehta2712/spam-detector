<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spam Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: none;
      border-radius: 15px;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border-radius: 25px;
      padding: 10px 20px;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .spam {
      color: red;
    }
    .ham {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h2 class="text-center mb-4">ðŸ“© Spam Message Detector</h2>
          <form action="/predict" method="post">
            <div class="mb-3">
              <label for="message" class="form-label">Enter your message:</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom">Detect</button>
            </div>
          </form>
          {% if prediction %}
            <div class="result text-center {{ 'spam' if prediction == 'SPAM' else 'ham' }}">
              Result: {{ prediction }}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
